<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <script src="https://www.google.com/recaptcha/enterprise.js?render=6LcFJusrAAAAAI4XeQgnTdAQ1sWQJmspwX-OhGIP" async defer></script>

<body class="main-container">
    <!-- Google Tag Manager (noscript) -->
    <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-P2CJTT4" height="0" width="0"
            style="display:none;visibility:hidden"></iframe></noscript>
    <!-- End Google Tag Manager (noscript) -->

    <div id="header-placeholder"></div>

    <div id="spinner-overlay"
        class="spinner absolute inset-0 bg-opacity-70 backdrop-blur-sm flex items-center justify-center rounded-xl hidden">
        <div class="dots-container">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
    <div id="forgot-password-container" class="content-container bg-img justify-center">
        <div class="form-container max-500 bg-blur">
            <div class="text-center">
                <h2 class="form-title">Recover your account</h2>
                <p class="form-subtitle">Remember your password? <a href="../login/" class="form-link">Login here</a>
                </p>
            </div>
            <form id="forgot-form-actual" class="form">
                <div class="form-row">
                    <label for="forgot-email" class="form-label">E-mail</label>
                    <input id="forgot-email" name="email" type="email" autocomplete="email" required class="form-input">
                    <p id="forgot-email-error" class="text-red-500 text-sm mt-1 hidden"></p>
                </div>
                <div>
                    <button type="submit" class="form-submit-button">Submit</button>
                </div>
            </form>
        </div>
        <div id="success-message"
            class="hidden max-w-md mx-auto p-12 rounded-xl shadow-lg relative z-10 text-center max-500 bg-blur">
            <h2 class="form-title">Check your inbox</h2>
            <p class="form-subtitle  mb-8">If an account with that email exists, we've sent a link to reset your
                password.</p>
            <a href="../login/" class="form-submit-button">Back to Login</a>
        </div>
    </div>
    <div id="footer-placeholder"></div>


</body>

</html>
